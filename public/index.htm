<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields Build</title>
<script src="./form-fields-build-0.0.3.min.js"></script></head>
<body>
    <form id="app"></form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var formApp = new FormFieldsBuild.init({
                el: '#app',
                fields: [
                    {
                        type: 'text',
                        name: 'phone',
                        label: 'Телефон',
                        validate: 'phone'
                    },
                    {
                        type: 'password',
                        name: 'password',
                        label: 'Пароль',
                        validate: 'min:3|max:20'
                    },
                    {
                        type: 'email',
                        name: 'email',
                        label: 'E-mail',
                        value: 'dev@mail.com',
                        validate: true
                    }
                ]
            })
        })
    </script>
</body>
</html>
